<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<style>
    .container{
        top:50%;
        left:50%;
        position: absolute;
        transform: translate(-50%,-50%);
    }
    .card{
        
        height: 60%;
    }
    .d-btn{
        width:min-content;
    }

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="formFileLg" class="form-label">Upload Excel File</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="excel_file">
                    <br>
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </form>
            <br>
            {% if file %}
            <a href="{% url 'automater:download' %}"><button class="btn btn-success d-btn">Download</button></a>
            
        {% endif %}
        </div>
        
    </div>
</body>
</html>
